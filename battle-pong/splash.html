<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<html>
  <head>
    <title></title>
    <base href="src/">
    <link rel="stylesheet" href="style.css"/>
    <script src="js/particles.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/canvas-stars.js"></script>
    <script src="js/music.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/splash.js"></script>
    <script src="js/particles.js"></script>
    <!-- insert minified source here -->
  </head>

  <body class="splash">

    <div class="paddle-guy">
      <div class="jet jet-left"></div>
      <div class="jet jet-right"></div>
      <div class="guy"></div>
    </div>      

    <div class="scene">
      <div class="sky"></div>
      <div class="canvas-stars">
        <canvas />
      </div>
      <div class="large-moon"></div>
      <div class="surface">
        <div class="overlay"></div>
      </div>
    </div>

    <div class="content">
      <div class="game-title">
        <div class="actual-title">SPACEBARS</div>
        <div class="sub-title">Mobile Paddle Rocket Warriors</div>
      </div>

      <div class="game-settings">
        
        <div class="option-group best-of" data-bestof>
          <span class="label">Best of</span>
          <span data-value="2" class="option value">3</span>
          <span data-value="3" class="option value">5</span>
          <span data-value="4" class="option value">7</span>
        </div>

        <div class="powerups">
          <div class="powerup option" data-powerup="grow">
            <div class="icon"></div>
            <span class="name">GROW</span>
          </div>
          <div class="powerup option" data-powerup="noclip">
            <div class="icon"></div>
            <span class="name">NOCLIP</span>
          </div>
          <div class="powerup option" data-powerup="spin">
            <div class="icon"></div>
            <span class="name">WALL-SPIN</span>
          </div>
          <div class="powerup option" data-powerup="clone">
            <div class="icon"></div>
            <span class="name">BONES</span>
          </div>
          <div class="powerup option" data-powerup="magnet">
            <div class="icon"></div>
            <span class="name">STICKY</span>
          </div>
          <div class="powerup option" data-powerup="mine">
            <div class="icon"></div>
            <span class="name">MINES</span>
          </div>
        </div>

        <div>
          <div class="option option-toggle" data-type="sounds">
            Sounds <span class="value"></span>
          </div>
          <div class="option option-toggle" data-type="music">
            Music <span class="value"></span>
          </div>
        </div>

        <div class="player-options">
          <div class="player-one player-option" player="1">
            <span class="label">P1</span>
          </div>
          <div class="vs">VS</div>
          <div class="player-two player-option" player="2">
            <span class="label">CPU</span>
          </div>
        </div>

      </div>

      <div class="start-game">START!</div>

    </div>
      <div class="credits">
        A game by <a target="_blank" href="https://twitter.com/flukeout">@flukeout</a> &amp; 
        <a target="_blank" href="https://twitter.com/secretrobotron">@secretrobotron</a>
        with audio by <a target="_blank" href="https://www.devonbirdaudio.com/">Devon Bird</a>
      </div>
  </body>
</html>
