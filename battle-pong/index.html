<!DOCTYPE html>
<html>
  <head>
    <title>&rarr;Battle-Pong&larr;</title>
    <link rel="stylesheet" href="test.css"/>
    <script src="sounds.js"></script>
    <script src="matter.min.js"></script>
    <!-- <script src="controls.js"></script> -->
    <script src="input.js"></script>
    <script src="game.js"></script>
    <script src="convert.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="endzone.js"></script>
    <script src="components.js"></script>
  </head>

  <body>
    <p class="score-display"></p>
    <div class="score one"></div>
    <div class="score two"></div>
    <div class="tilt-wrapper">
      <div class="world">
        <div class="terrain one"></div>
        <div class="terrain two"></div>
        <div class="endzone one"></div>
        <div class="endzone two"></div>
        <div class="ball" data-physics="true" ></div>
        <div class="paddle one" data-physics="true"></div>
        <div class="paddle two" data-physics="true"></div>
      </div>
    </div>

  </body>
</html>
