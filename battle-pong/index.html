  <body class="story loading">

    <div id="loading">
      <div class="scene">
        <div class="title">LOADING</div>
        <div class="paddle left"></div>
        <div class="paddle right"></div>
        <div class="loading-ball"></div>
      </div>
    </div>

    <div id="ready">
      <div class="content">
        <div class="chrome-disclaimer">
          <div class="chrome-logo-wrapper">
            <img src="assets/images/chrome-ok.svg" class="is-chrome">
            <img src="assets/images/chrome-not-ok.svg" class="not-chrome">
          </div>
          <div class="text">Performs best in Chrome</div>

        </div>
        <p>
          If you don't want to play in a browser you can 
          download the standalone, installable game from the <a href="#">itch.io</a> page.
        </p>
      </div>
      <div class="ok gleamer button">GOT IT</div>
    </div>

    <div id="story">
      <div class="typer"></div>
      <div class="skip gleamer button">SKIP</div>
    </div>

    <div class="canvas-stars">
      <canvas />
    </div>



  </body>
