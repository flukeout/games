<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <script src="particles.js"></script>    <!-- particle engine -->
    <script src="effects.js"></script>      <!-- effects like the explosions -->

    <script src="title.js"></script>        <!-- animates browser tab -->
    <script src="sounds.js"></script>       <!-- handles loading & playing sounds -->
    <script src="matter.min.js"></script>   <!-- physics engine -->
    <script src="input.js"></script>        <!-- keyboard and joystick controls -->
    <script src="game.js"></script>         <!-- main game loop -->
    <script src="collisions.js"></script>   <!-- handles collisions -->


    <script src="convert.js"></script>      <!-- Get DOM elements properties for the engine -->
    <script src="components.js"></script>   <!-- animates browser tab -->

    <script src="paddle.js"></script>       <!-- the paddles -->
    <script src="ball.js"></script>         <!-- the ball -->
    <script src="powerups.js"></script>     <!-- fires everything up -->

    <script src="reactions.js"></script>

    <script src="intro.js"></script>

    <script src="settings.js"></script>
    <script src="debug.js"></script>

    <script src="menu.js"></script>

    <script src="start.js"></script>        <!-- fires everything up -->
  </head>

  <body>
    <p class="score-display">
      <div class="message"></div>
      <div class="sub-message"></div>
    </p>

    <!-- <div class="starralax">
      <div class="layer-1"></div>
      <div class="layer-2"></div>
      <div class="layer-3"></div>
    </div> -->

    <div class="score-wrapper">
      <div class="score one"></div>
      <div class="score two"></div>
    </div>


    <div class="board-wrapper hide">
      <div class="shake-wrapper">
        <div class="tilt-wrapper">
          <div class="world">

            <div class="terrain one">
              <div class="bigscore">
                <div class="score-number"></div>
              </div>
              <div class="bestof">BEST</div>
            </div>

            <div class="terrain two">
              <div class="bigscore">
                <div class="score-number"></div>
              </div>
              <div class="bestof"><!-- 'best of' number gets inserted here --></div>
            </div>

            <div class="endzone one"></div>
            <div class="endzone two"></div>

          </div>
        </div>
      </div>
    </div>
    <div class="menu-wrapper">
      <h1>BATTLE PONG</h1>
      <section data-name="main">
        <h2>SETTINGS</h2>
        <ul>
          <li data-goto="controls">Controls</li>
          <li data-goto="game">Game Settings</li>
          <li data-goto="exit">Return to Game</li>
        </ul>
      </section>
      <section data-name="controls">
        <h2>CONTROLS</h2>
        <div class="player-indicator">
          <span class="switcher" data-direction="left">&larr;</span>
          Player <span class="player-number"></span>
          <span class="switcher" data-direction="right">&rarr;</span>
        </div>
        <div class="menu-content">
          <label class="input-type">
            <input type="checkbox">
            <div class="slider">
              <span class="on">Gamepad</span><span class="off">Keyboard</span>
            </div>
          </label>

          <ul class="player-controls">
            <li class="control" data-name="up">
              <span class="control-label">Up</span> <span class="control-key"></span>
            </li>
            <li class="control" data-name="left">
              <span class="control-label">Left</span> <span class="control-key"></span>
            </li>
            <li class="control" data-name="down">
              <span class="control-label">Down</span> <span class="control-key"></span>
            </li>
            <li class="control" data-name="right">
              <span class="control-label">Right</span> <span class="control-key"></span>
            </li>
            <li class="control" data-name="spinCounterClockwise">
              <span class="control-label">Spin Left</span> <span class="control-key"></span>
            </li>
            <li class="control" data-name="spinClockwise">
              <span class="control-label">Spin Right</span> <span class="control-key"></span>
            </li>
          </ul>

          <button class="set-all">Set All</button> <button class="done">Done</button>
        </div>
      </section>
      <section data-name="game">

      </section>
    </div>
    
    <div class="intro-wrapper">
      <div class="title">BATTLE<br/>PONG</div>
      <div class="start">start</div>
    </div>
    
    <div class="reaction-container one">
      <div class="emoji"></div>
      <div class="words"></div>
    </div>
    <div class="reaction-container two">
      <div class="emoji"></div>
      <div class="words"></div>
    </div>

    <div class='angle'>
      <div class='arrow-1'></div>
      <div class='arrow-2'></div>
    </div>
    <div class="header">
      <div class="title">BATTLE PONG</div>
    </div>
  </body>
</html>
