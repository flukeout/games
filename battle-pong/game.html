<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<html>
  <head>
    <title></title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet"> -->
    <base href="src/">
    <link rel="stylesheet" href="style.css"/>
    <!-- insert minified source here -->
    <script src="js/matter.min.js"></script>   <!-- physics engine -->
    <script src="js/settings.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/particles.js"></script>    <!-- particle engine -->
    <script src="js/effects.js"></script>      <!-- effects like the explosions -->
    <script src="js/canvas-stars.js"></script>
    
    <script src="js/ai.js"></script>
    <script src="js/title.js"></script>        <!-- animates browser tab -->
    <script src="js/sounds.js"></script>       <!-- handles loading & playing sounds -->
    <script src="js/powerups.js"></script>
    <script src="js/music.js"></script>
    <script src="js/input-mappings.js"></script>
    <script src="js/input.js"></script>        <!-- keyboard and joystick controls -->

    <script src="js/menu-controls.js"></script>
    <script src="js/pause.js"></script>

    <script src="js/game.js"></script>         <!-- main game loop -->
    <script src="js/collisions.js"></script>   <!-- handles collisions -->
    <script src="js/convert.js"></script>      <!-- Get DOM elements properties for the engine -->
    <script src="js/components.js"></script>   <!-- animates browser tab -->
    <script src="js/paddle.js"></script>       <!-- the paddles -->
    <script src="js/ball.js"></script>         <!-- the ball -->
    <script src="js/reactions.js"></script>
    <script src="js/framerate.js"></script>




    <script src="js/start.js"></script>        <!-- fires everything up -->

  </head>

  <body class="game">
    <div id="aidebug"></div>

    <div class="scene">
      <div class="sky"></div>
      
      <div class="canvas-stars">
        <canvas />
      </div>

      <div class="large-moon"></div>
      <div class="surface">
        <div class="overlay"></div>
      </div>
    </div>

    <div class="score-satellite">
      <div class="score-screen">
        <span class="player-1-score">3</span>
        <span class="player-2-score">2</span>
      </div>
    </div>

    <div class="flash team-1-flash"></div>
    <div class="flash team-2-flash"></div>

    <div class="score-display">
      <div class="message"></div>
    </div>

    <div class="board-shadow-wrapper">
      <div class="board-shadow"></div>
    </div>

    <div class="board-wrapper hide">
      <div class="shake-wrapper">
        <div class="tilt-wrapper">
          <div class="world">

            <div class="terrain one"></div>
            <div class="terrain two"></div>

            <div class="bigscore-wrapper one">
              <div class="bigscore">
                <div class="score-number"></div>
              </div>
              <div class="bestof">BEST OF</div>
            </div>

            <div class="bigscore-wrapper two">
              <div class="bigscore">
                <div class="score-number"></div>
              </div>
              <div class="bestof"></div>
            </div>

            <div class="spin-wall top"></div>
            <div class="spin-wall bottom"></div>
            <div class="blast-zone"></div>

            <div class="endzone one"></div>
            <div class="endzone two"></div>

          </div>
        </div>
      </div>
    </div>

    <div class="loading"></div>

    <div class="reaction-container one">
      <div class="emoji"></div>
      <div class="words"></div>
    </div>
    
    <div class="reaction-container two">
      <div class="emoji"></div>
      <div class="words"></div>
    </div>

    <div class="pause-screen">
      <div class="content">
        <div>
          <div class="paused-title">
            <span>GAME PAUSED</span>
          </div>

          <h3>You are getting...</h3>
          <h1>DEATHSTROID</h1>
          
          <div nav="index" class="gamepad-button button pink-button">HOME</div>
          <div nav="rules" class="gamepad-button button pink-button">RULES</div>
          <div class="gamepad-button resume button green-button">RESUME</div>

          <div class="score-wrapper">
            <h2 class="controls-title">CONTROLS</h2>
            <div class="input" data-player="1"><div class="help"></div></div>
            <div class="input" data-player="2"><div class="help"></div></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="menu-toggle"></div>

  </body>
</html>
