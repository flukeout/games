<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<html>
  <head>
    <title></title>
    <base href="src/">
    <link rel="stylesheet" href="style.css"/>
    <script src="js/settings.js"></script>
    <script src="js/canvas-stars.js"></script>
    <script src="js/music.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/input-mappings.js"></script>
    <script src="js/input.js"></script>
    <script src="js/menu-controls.js"></script>
    <script src="js/components.js"></script>
    <script src="js/rules.js"></script>
    <!-- insert minified source here -->
  </head>

  <body class="rules-page">

    <div id="loading">
      <div class="scene">
        <div class="paddle left"></div>
        <div class="paddle right"></div>
        <div class="loading-ball"></div>
        <div class="title">LOADING</div>
      </div>
    </div>

    <div class="content">
      <div class="scene">
        <div class="sky"></div>
        <div class="canvas-stars">
          <canvas />
        </div>
      </div>

      <div class="rules-nav">
        <a row="1" col="1" class="gamepad-button" nav="controls" href="#">CONTROLS</a>
        <a row="1" col="2" class="gamepad-button" nav="rules" href="#">RULES</a>
        <a row="1" col="3" class="gamepad-button" nav="powerups" href="#">POWERUPS</a>
      </div>

      <div class="rules">
        <div rule="controls" class="rule-box">

          <div class="player-control-diagrams">
            <div class="player-one-controls diagram">
              <h2>P1</h2>
              <div class="control-diagram">
                <div class="ai-notice">
                  <strong>CPU</strong>
                  <p>To add a human player, return to Settings</p>
                </div>
              </div>
            </div>
            <div class="player-two-controls diagram">
              <h2>P2</h2>
              <div class="control-diagram">
                <div class="ai-notice">
                  <strong>CPU</strong>
                  <p>To add a human player, return to Settings</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div rule="rules" class="rule-box">
          <ul class="rule-list">
            <li>Score to expand your terrain</li>
            <li>You can't score on yourself</li>
            <li>Capture the whole board to win</li>
          </ul>
          <video autoplay loop>
            <source src="assets/videos/rule-movement.mp4" type="video/mp4">
          </video>
        </div>

        <div rule="powerups" class="rule-box">
          <div class="powerups">
            
            <div class="powerup-row">
              <div row="2" col="1" type="grow"    class="gamepad-button icon grow"></div>
              <div row="2" col="2" type="spin"    class="gamepad-button icon spin"></div>
              <div row="2" col="3" type="bones"   class="gamepad-button icon clone"></div>
              <div row="2" col="4" type="sticky"  class="gamepad-button icon magnet"></div>
              <div row="2" col="5" type="ghost"   class="gamepad-button icon noclip"></div>
              <div row="2" col="6" type="mine"    class="gamepad-button icon mine"></div>
            </div>

            <div class="powerup-explanation">
              <strong class="powerup-name">STAR</strong> - 
              <span class="powerup-effect">Grows your paddle!</span>
            </div>

            <video class="grow" loop>
              <source src="assets/videos/grow.mp4" type="video/mp4">
            </video>
            <video class="spin" loop>
              <source src="assets/videos/spin.mp4" type="video/mp4">
            </video>
            <video class="bones" loop>
              <source src="assets/videos/bones.mp4" type="video/mp4">
            </video>
            <video class="sticky" loop>
              <source src="assets/videos/sticky.mp4" type="video/mp4">
            </video>
            <video class="ghost" loop>
              <source src="assets/videos/ghost.mp4" type="video/mp4">
            </video>
            <video class="mine" loop>
              <source src="assets/videos/mine.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div row="3" col="1" to="splash" class="gamepad-button button nav-button go-back">Settings</div>
        <div row="3" col="2" class="gamepad-button button previous">&larr; Previous</div>
        <div class="divider"></div>
        <div row="3" col="3" class="gamepad-button button next">Next &rarr;</div>
        <div row="3" col="4" to="game" class="gamepad-button button nav-button start-game green-button">PLAY</div>
      </div>
    </body>
  </body>
</html>
